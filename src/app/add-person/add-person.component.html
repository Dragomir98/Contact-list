<div>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Add Contact</h2>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      <div class="feedback-red" *ngIf="isEmailInvalid('email')">
        Valid email must contain '@', '.' and atleast two more letters afterwards!
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number:</label>
      <input type="phoneNumber" formControlName="phoneNumber" placeholder="Phone number" name="phoneNumber" class="form-control" id="phoneNumber">
      <div class="feedback-red" *ngIf="isEmailInvalid('phoneNumber')">
        The number must consist from exactly 10 numbers in a 3-3-4 pattern!
      </div>
    </div>

    <div class="form-group">
      <label for="job">Job:</label>
      <select type="job" formControlName="job" placeholder="Job" name="job" class="form-control" id="job">
        <option value="" disabled>Choose job:</option>
        <option *ngFor="let job of Job" [ngValue]="job">{{job}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
    </div>


    <div class='card-footer'>
      <button button [disabled]="addForm.invalid" class="btn btn-success">Submit</button>
      <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
    
  </form>
</div>
